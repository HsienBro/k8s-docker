name: CD workflow

on: 
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  Update_code:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
    
    - name: connect to ssh
      uses: fifsky/ssh-action@master
      with:
        command: |
          cd k8s-docker
        host: ${{ secrets.HOST }}
        user: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        pass: ${{ secrets.SSHPASSWORD }}

