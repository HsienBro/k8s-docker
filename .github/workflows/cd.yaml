name: CD workflow

on: 
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  Update_code:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
    
    - name: connect to ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        # PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        PASSWORD: ${{ secrets.PASSWORD }}
        script: | 
          cd k8s-docker

